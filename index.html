<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="card ">
      <div class="main-image">
        <img src="./images/image-equilibrium.jpg">
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <ul>
        <li><img src="./images/icon-ethereum.svg"><span >0.041 ETH</span></li>
        <li><img src="./images/icon-clock.svg"> <p>3 days left</p></li>
      </ul>
      <hr />
      <div class="profile"> 
        <img src="./images/image-avatar.png">
        <span class="s1">Creation of </span>
        <span class="s2"> Jules Wyvern</span>
      </div>

    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target=" _blank">Frontend Mentor</a>.
    Coded by <a href="#">charan</a>.
  </div>
</body>

</html>
